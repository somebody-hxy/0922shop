<script type="text/javascript" src="/skin/js/jquery.js"></script>
<script type="text/javascript" src="/skin/js/stickup.js"></script>
<script type="text/javascript" src="/skin/js/xiuzhanwang.js"></script>
<script type="text/javascript" src="/skin/js/wow.js"></script>

<body class="custom-background">
{dede:include filename="head.htm"/}
<div class="banner inner">
  <div class="banner-shadow"></div>
  <img src="/skin/images/hf.jpg" alt="我的网站"></div>
<div class="breadcrumb inner">
  <div class="crumb-box">
    <div itemscope itemtype="/" id="crumbs">当前位置： {dede:field name='position'/}</span></div>
  </div>
</div>
<div class="inner container">
  <div class="column-fluid">
    <div class="content">
      <article class="post">
        <h1 class="page-title">{dede:field name='typename'/}</h1>
	  </article>
        <div  id="allmap" style="width:100%;height:550px;border:#ccc solid 1px;font-size:12px"> 
        </div>
    </div>
  </div>
  {dede:include filename="left.htm"/}
  <div class="clearfix"></div>
</div>
﻿﻿{dede:include filename="footer.htm"/}
</body>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(111.597326,35.498406);
    map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
	map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
	map.centerAndZoom(point, 15);
	var opts = {
	  width : 300,     // 信息窗口宽度
	  height: 100,     // 信息窗口高度
	  title : "绛县轩云电子科技有限公司 " , // 信息窗口标题
	  enableMessage:true,//设置允许信息窗发送短息
	  message:"地址:山西省运城市绛县金鑫小区和平路东19号"
	}
	var infoWindow = new BMap.InfoWindow("地址:山西省运城市绛县金鑫小区和平路东19号", opts);  // 创建信息窗口对象 
	marker.addEventListener("click", function(){          
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	});
</script>
</html>
