<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link type="text/css" media="screen" href="/skin/css/style.css" rel="stylesheet">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="shortcut icon" href="/favicon.ico">
<script type="text/javascript" src="/skin/js/jquery-1.js"></script>
<script type="text/javascript" src="/skin/js/jquery.js"></script>
<script type="text/javascript" src="/skin/js/stickup.js"></script>

<body class="custom-background">
{dede:include filename="head.htm"/}
<div class="banner inner">
  <div class="banner-shadow"></div>

  </div>
</div>

  <div class="column-fluid">
    <div class="content">
      <article class="post">
        <h1 class="page-title">{dede:field name='typename'/}</h1>
	  
	  <p> {dede:field.content/} </p>
      </article>
    </div>
  </div>

</div>
﻿﻿{dede:include filename="footer.htm"/}
